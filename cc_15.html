<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Project 15</title>
    <style>
        .riskCard {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        .lowRisk {
            background-color: green;
            color: white;
        }
        .mediumRisk {
            background-color: yellow;
            color: white;
        }
        .highRisk {
            background-color: red;
            color: white;
        }
        .resolveButton {
            background-color: orange;
            color:black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="riskDashboard"> </div>
    <form id="riskForm">
        <input type="text" id="riskInput" placeholder="Enter new risk item" required>
        <select id="riskLevel" required>
            <option value="" disabled select>Risk Level</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <input type="text" id="department" placeholder="Enter department" required><button type="submit"></button>
    </form>
    <button id="increaseRiskLevels">Increase Risk Levels</button>
    <script src="cc_15.js"></script>
</body>
</html>
